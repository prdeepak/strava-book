services:
  app:
    build: .
    volumes:
      - .:/app
    environment:
      - ENV=development
    command: tail -f /dev/null

  web:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - .:/app
      - ${HOME}/.gcp:/app/.gcp:ro
    ports:
      - "3000:3000"
    command: tail -f /dev/null

