services:
  app:
    build: .
    volumes:
      - .:/app
    environment:
      - ENV=development
    command: tail -f /dev/null

  web:
    build: ./web
    working_dir: /app
    volumes:
      - .:/app
      - ${HOME}/.gcp:/app/.gcp:ro
      - ${HOME}/.aws:/root/.aws:ro
    ports:
      - "3000:3000"
    env_file:
      - ./web/.env.local
    command: tail -f /dev/null

