# Docker Compose for isolated workspace: ${WORKSPACE_ID}
# Generated by workspace-manager.sh - do not edit directly

services:
  web:
    build: ./web
    container_name: strava-ws-${WORKSPACE_ID}
    working_dir: /app/web
    volumes:
      - .:/app
      - ${WORKSPACE_ID}_node_modules:/app/web/node_modules
      - ${HOME}/.gcp:/app/.gcp:ro
      - ${HOME}/.aws:/root/.aws:ro
    ports:
      - "${WORKSPACE_PORT}:3000"
    env_file:
      - ./web/.env.local
    environment:
      - WORKSPACE_ID=${WORKSPACE_ID}
    command: sh -c "./scripts/smart-npm-install.sh && npm run dev"

  # Playwright test runner - requires web server to be running
  # Usage: make test-e2e (after make web-dev)
  playwright:
    image: mcr.microsoft.com/playwright:v1.57.0-noble
    working_dir: /app/web
    network_mode: host
    volumes:
      - .:/app
      - /app/web/node_modules  # Anonymous volume for container-specific node_modules
    environment:
      - CI=true
      - PLAYWRIGHT_BASE_URL=http://localhost:${WORKSPACE_PORT}
    command: npx playwright test --reporter=line

  # E2E test environment - fully self-contained (no host dependencies)
  # Usage: docker-compose -f docker-compose.workspace.yml run --rm e2e
  e2e:
    image: mcr.microsoft.com/playwright:v1.57.0-noble
    working_dir: /app/web
    volumes:
      - .:/app
      - /app/web/node_modules  # Anonymous volume for container-specific node_modules
    environment:
      - CI=true
      - PLAYWRIGHT_TEST=true
      - E2E_TEST_MODE=true
      - NEXTAUTH_URL=http://localhost:${WORKSPACE_PORT}
      - NEXTAUTH_SECRET=test-secret-for-e2e-testing
      - NEXT_PUBLIC_MOCK_AUTH=true
      - NODE_ENV=production
      - PORT=${WORKSPACE_PORT}
      - PLAYWRIGHT_BASE_URL=http://localhost:${WORKSPACE_PORT}
    command: >
      sh -c "
        echo 'ğŸ“¦ Installing system dependencies...' &&
        apt-get update && apt-get install -y poppler-utils &&
        echo 'ğŸ”§ Installing npm dependencies...' &&
        npm install --legacy-peer-deps &&
        echo 'ğŸ”¨ Building Next.js app...' &&
        npm run build &&
        echo 'ğŸš€ Starting server on port ${WORKSPACE_PORT}...' &&
        npm start -- --port ${WORKSPACE_PORT} &
        echo 'â³ Waiting for server to be ready...' &&
        npx wait-on http://localhost:${WORKSPACE_PORT} --timeout 120000 &&
        echo 'ğŸ­ Running Playwright tests...' &&
        npx playwright test --reporter=line
      "

volumes:
  ${WORKSPACE_ID}_node_modules:
